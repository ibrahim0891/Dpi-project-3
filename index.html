<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + React</title>
    </head>

    <body>  
        <div class="md:max-w-[770px] m-auto  shadow-lg md:ring-[12px] md:rounded-[12px] overflow-auto md:ring-gray-800 ">
            <div class="statusbar">
                <span id="currentTime"></span>
                <span class="notch "> </span>
                <span>  8G  </span>
            </div>
            <div id="root"></div>
        </div> 
        <div class="hidden md:block p-6 m-4 text-center text-xl"> Foldable Smartphone</div>
        <script type="module" src="/src/main.jsx"></script>
        <script>
            function updateTime() {
                const currentTime = new Date();
                const hours = formatTime(currentTime.getHours());
                const minutes = formatTime(currentTime.getMinutes());
                const seconds = formatTime(currentTime.getSeconds());
        
                // Update the content of the span with the current time
                document.getElementById("currentTime").textContent = `${hours}:${minutes}`;
            }
        
            // Format single-digit time values with leading zeros
            function formatTime(timeValue) {
                return timeValue < 10 ? `0${timeValue}` : timeValue;
            }
        
            // Call updateTime initially and then every second
            updateTime();
            setInterval(updateTime, 1000);
        </script>
        
    </body>

</html>
