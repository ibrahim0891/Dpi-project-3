<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + React</title>
    </head>

    <body>
        <h1 class="max-w-[360px] mt-12 m-auto p-6 bg-gray-100 hidden md:block "> We don't have enough current to make a desktop page! Resize to see effect!
        </h1>
        <div class="md:max-w-[360px] m-auto  shadow-lg md:ring-[12px] mt-6 md:rounded-[48px] overflow-auto md:ring-gray-800 h-[720px]">
            <div class="statusbar">
                <span id="currentTime"></span>
                <span class="notch p-1"> <span class="text-black hover:transition-all block rounded-full"> Dynamic Island </span> </span>
                <span>  8G  </span>
            </div>
            <div id="root"></div>
        </div>
        <div class="bg-gray-100 text-gray-600 font-extralight text-center mt-6 text-lg max-w-[360px] m-auto p-4">
            <span>iPhone 16</span>
        </div>
        <script type="module" src="/src/main.jsx"></script>
        <script>
            function updateTime() {
                const currentTime = new Date();
                const hours = formatTime(currentTime.getHours());
                const minutes = formatTime(currentTime.getMinutes());
                const seconds = formatTime(currentTime.getSeconds());
        
                // Update the content of the span with the current time
                document.getElementById("currentTime").textContent = `${hours}:${minutes}:${seconds}`;
            }
        
            // Format single-digit time values with leading zeros
            function formatTime(timeValue) {
                return timeValue < 10 ? `0${timeValue}` : timeValue;
            }
        
            // Call updateTime initially and then every second
            updateTime();
            setInterval(updateTime, 1000);
        </script>
        
    </body>

</html>
