<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + React</title>
    </head>

    <body>  
        <div class=" max-w-screen-md m-auto">
            <div class="statusbar hidden">
                <span id="currentTime"></span>
                <span class="notch "> </span>
                <span>  8G  </span>
            </div>
            <div id="root"></div>
        </div>  <nav className="flex md:flex-col md:w-1/4 bg-gray-50 p-2 justify-between gap-2 text-center">
            {tabs.map((tab, index) => (
              <Link
                key={index}
                onClick={() => toggleActiveState(index)}
                to={tab.path}
                className={`w-1/3 md:w-full text-sm text-gray-700 p-3 rounded-sm relative ${
                  activeTab === index ? "bg-blue-800 text-white" : "bg-blue-200"
                }`}
              >
                {tab.label}
                {tab.label === "Received " && badgeNumber ? (
                  <Badge badgeText={badgeNumber} className="absolute top-1 right-1" />
                ) : null}
              </Link>
            ))}
          </nav>
          
        <script type="module" src="/src/main.jsx"></script>
        <script>
            function updateTime() {
                const currentTime = new Date();
                const hours = formatTime(currentTime.getHours());
                const minutes = formatTime(currentTime.getMinutes());
                const seconds = formatTime(currentTime.getSeconds());
        
                // Update the content of the span with the current time
                document.getElementById("currentTime").textContent = `${hours}:${minutes}`;
            }
        
            // Format single-digit time values with leading zeros
            function formatTime(timeValue) {
                return timeValue < 10 ? `0${timeValue}` : timeValue;
            }
        
            // Call updateTime initially and then every second
            updateTime();
            setInterval(updateTime, 1000);
        </script>
        
    </body>

</html>
